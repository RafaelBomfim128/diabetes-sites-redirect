<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links do Diabetes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
        }
        h1 {
            color: #0078d7;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            margin-bottom: 20px;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-bottom: 10px; /* Adiciona espaço entre os itens da lista */
        }
        li span {
            flex-grow: 1;
            margin-right: 10px;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background-color: #0078d7;
            color: white;
            cursor: pointer;
            font-weight: bold;
            margin-left: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
           margin-top: auto;
           text-align: center;
           padding: 10px;
           font-size: smaller;
           color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Links do Diabetes</h1>
        <p>Escolha um dos links abaixo para baixar ou acessar ferramentas úteis:</p>
        <ul>
<li>
            <span>xdrip</span>
            <button onclick="window.open('/xdrip', '_blank')">Baixar</button>
            <button onclick="copyLink('/xdrip')">Copiar Link</button>
        </li>
<li>
            <span>aaps</span>
            <button onclick="window.open('/aaps', '_blank')">Baixar</button>
            <button onclick="copyLink('/aaps')">Copiar Link</button>
        </li>
<li>
            <span>link-numero-3</span>
            <button onclick="window.open('/link-numero-3', '_blank')">Baixar</button>
            <button onclick="copyLink('/link-numero-3')">Copiar Link</button>
        </li>
<li>
            <span>link-numero-4</span>
            <button onclick="window.open('/link-numero-4', '_blank')">Baixar</button>
            <button onclick="copyLink('/link-numero-4')">Copiar Link</button>
        </li>
<li>
            <span>link-numero-5</span>
            <button onclick="window.open('/link-numero-5', '_blank')">Baixar</button>
            <button onclick="copyLink('/link-numero-5')">Copiar Link</button>
        </li>
        </ul>
    </div>
    <footer>
        <p>Exemplo de Rodapé</p>
    </footer>

    <script>
        function copyLink(link) {
            navigator.clipboard.writeText(link)
                .then(() => {
                    alert("Link copiado para a área de transferência!");
                })
                .catch(err => {
                    console.error("Falha ao copiar o link: ", err);
                });
        }
    </script>
</body>
</html>
