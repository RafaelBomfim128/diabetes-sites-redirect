<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoriais</title>
    <link rel="icon" type="image/png" href="./img/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./img/favicon.svg" />
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Tecnologias no Diabetes" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="manifest" href="./img/site.webmanifest" />
    <link rel="stylesheet" href="./css/geral.css">
</head>

<body>
    {{> view-counter }}
    <div class="container"><br>
        {{> menu }}
        <a class="return-index" href="tutoriais.html">Retornar</a>
        {{> notificacoes }}

        <section>
            <h2 class="category-title" onclick="toggleCategory(this, 'tutorials')">Tutoriais üìöüé•üõ†Ô∏è
                <span class="arrow"></span>
            </h2>
            <div class="category-content" id="content-tutorials">
                {{> search-bar }}
                {{#each links}}
                <div class="category" id="category-{{@key}}">
                    <h3 class="category-title" onclick="toggleCategory(this, '{{@key}}')">
                        <img src="{{this.[0].icon}}" alt="{{@key}} icon" class="category-icon" />
                        {{@key}} <span class="arrow"></span>
                    </h3>
                    <ul class="category-content" id="content-{{@key}}">
                        {{#each this}}
                        <li>
                            <span>{{this.title}}</span>
                            <div class="buttons">
                                <button onclick="window.open('{{this.fullUrl}}', '_blank')">Acessar</button>
                                <button onclick="copyLink('{{this.newLink}}', this)">Copiar Link</button>
                            </div>
                        </li>
                        {{/each}}
                    </ul>
                </div>
                {{/each}}
            </div>
        </section>

    </div>
    {{> social-media }}
    {{> footer }}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        window.env = {
            API_BASE_URL: "{{apiBaseUrl}}",
            API_KEY: "{{apiKey}}",
            MOST_RECENT_NOTIFICATION_ID: "{{mostRecentNotificationId}}"
        };
    </script>
    <script src="./js/geral.js"></script>
    <script src="./js/barra-pesquisa.js"></script>
</body>

</html>
