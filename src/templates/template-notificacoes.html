<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificações</title>
    <link rel="icon" href="../img/tecnologias-no-diabetes.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="./css/geral.css">
    <link rel="stylesheet" href="./css/notificacoes.css">
</head>

<body>
    {{> view-counter }}
    <div class="container"><br>
        {{> menu }}
        <header>
            <h1>Notificações 🔔 🗣️📢</h1>
            {{> search-bar }}
        </header>
        <main class="notification-page">
            <div class="notifications">
                {{#each notices}}
                <div class="notification" data-id="{{this.id}}">
                    <h3>🕘 {{this.date}}</h3>
                    <p>{{this.title}}</p>
                    <a href="detalhes-aviso-{{this.id}}.html" class="mark-as-read" data-id="{{this.id}}">Leia mais</a>
                </div>
                {{/each}}
            </div>
        </main>
    </div>
    {{> footer }}
    <script>
        window.env = {
            API_BASE_URL: "{{apiBaseUrl}}",
            API_KEY: "{{apiKey}}"
        };
    </script>
    <script src="./js/geral.js"></script>
    <script src="./js/barra-pesquisa.js"></script>
    <script src="./js/notificacoes.js"></script>
</body>

</html>
