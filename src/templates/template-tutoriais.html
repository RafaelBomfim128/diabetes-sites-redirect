{{#if isFullPage}}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoriais</title>
    <link rel="icon" type="image/png" href="./img/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./img/favicon.svg" />
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Tecnologias no Diabetes" />
    <link rel="manifest" href="./img/site.webmanifest" />
    <link rel="stylesheet" href="./css/geral.css">
</head>

<body>
    {{> view-counter }}
    <div class="container"><br>
        {{> menu }}
        {{> notificacoes }}
        {{/if}}

        <section>
            <h2>Tutoriais üìöüé•üõ†Ô∏è</h2>
            {{#if isFullPage}}
            {{> search-bar }}
            {{/if}}
            <ul>
                {{#each links}}
                <li>
                    <span>{{this.title}}</span>
                    <button onclick="window.open('{{this.fullUrl}}', '_blank')">Acessar</button>
                    <button onclick="copyLink('{{this.newLink}}', this)">Copiar Link</button>
                </li>
                {{/each}}
            </ul>
        </section>

        {{#if isFullPage}}
    </div>
    {{> social-media }}
    {{> footer }}
    <script>
        window.env = {
            API_BASE_URL: "{{apiBaseUrl}}",
            API_KEY: "{{apiKey}}",
            MOST_RECENT_NOTIFICATION_ID: "{{mostRecentNotificationId}}"
        };
    </script>
    <script src="./js/geral.js"></script>
    <script src="./js/barra-pesquisa.js"></script>
</body>

</html>
{{/if}}
